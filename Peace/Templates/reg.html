{% extends "layout.html" %}
{% block content %}

<body class="login-page">
    <div class="twitter-login-box">
        <header>
            <img src="https://piskel-imgstore-b.appspot.com/img/2893074f-526b-11ec-883f-91919d962979.gif">
            <h1>Registro</h1>
        </header>

        <form method="post">
            {% csrf_token %}
            <div class="input-wrapper">
                <label for="user-name-id">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="input-wrapper">
                <label for="user-name-id">Username</label>
                {{ form.username }}
            </div>
            <div class="input-wrapper">
                <label for="user-name-id">Email</label>
                {{ form.email }}
            </div>

            <div class="input-wrapper">
                <label for="password-id">Password</label>
                {{ form.password1 }}
            </div>
            <div class="input-wrapper">
                <label for="password-id">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button class="twitter-btn">Registrarse</button>
        </form>

        <div class="footer">
            <a href="#">Â¿Ya tienes una cuenta? Login</a>
        </div>

    </div>

    {% endblock content %}
