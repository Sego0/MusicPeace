{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "log.css" %}">
    <title>Login</title>
</head>
<body>
    
    <div class="login-box">
        <img class="avatar" src="https://piskel-imgstore-b.appspot.com/img/2893074f-526b-11ec-883f-91919d962979.gif" alt="Logo">
        <h1>Acceder Aqui</h1>
        <form>
            <!-- Usuario -->
            <label for="username">Usuario</label> 
            <input type="text" placeholder="Ingresar nombre de usuario">

            
            <label for="password">Contraseña</label> 
            <input type="password" placeholder="Ingresar contraseña">
  
            <input type="submit" value="Log In">
            
            <a href="#">Crear cuenta</a>
        </form>
    </div>
</body>
</html>
