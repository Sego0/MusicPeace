{% extends 'layout.html' %}
{% block content %}

<body class="login-page">
    <div class="twitter-login-box">
        <header>
            <img src="https://piskel-imgstore-b.appspot.com/img/2893074f-526b-11ec-883f-91919d962979.gif">
            <h1>Inicia Sesi√≥n</h1>
        </header>

        <form method="post">
            {% csrf_token %}
            <div class="input-wrapper">
                <label for="user-name-id">Username</label>
                {{ form.username }}
            </div>

            <div class="input-wrapper">
                <label for="password-id">Password</label>
                {{ form.password }}
            </div>

            <button class="twitter-btn">Log in</button>
        </form>

        <div class="footer">
            <a href="#">Forget Password</a> .
            <a href="#">Sign up to twitter</a>
        </div>

    </div>
    {% endblock content %}
